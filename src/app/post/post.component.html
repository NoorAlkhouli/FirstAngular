<body>
  <form  action="" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="form-group">
     {{ email.errors | json }}
    <label for="exampleInputEmail1">Email address</label>
    <input matinput type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  [(ngModel)]="loginDto.email" name="email" required
        #email="ngModel">
              @if(email.errors?.['required']){ email is requerd }
           
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"   required
        ngModel
        name="password"
        #password="ngModel">
  </div>
  <button type="submit" class="btn btn-primary">Log In</button>
</form>
</body>
