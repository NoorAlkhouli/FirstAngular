<body>
  <div class="main">
    <h1>Login Form</h1>

    <div class="py-12">
        {{email.value}}-{{password.value}}
    </div>

    <form action="" #loginForm="ngForm">
      <label for="first"> Username: </label>
      <input
        type="text"
        id="first"
        name="first"
        placeholder="Enter your Username"
        required
        ngModel
        name="email"
        #email="ngModel"
      />

      <label for="password"> Password: </label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your Password"
        required
        ngModel
        name="password"
         #password="ngModel"
      />

      <div class="wrap">
        <button
          type="submit"
          id="submit"
          class="btn btn-primary"
          (click)="login(loginForm)"
        >
          Log In
        </button>
      </div>
    </form>
  </div>
</body>
